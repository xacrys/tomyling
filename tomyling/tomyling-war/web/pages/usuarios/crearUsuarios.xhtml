<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content" >
        <center>
            <p:growl id="growl" life="8000"></p:growl>
            <h:form id="formUsuario">
                <p:panelGrid id="pgCrearUsuario">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Institución:"></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="somInstitucion" value="#{usuarioControlador.idInstitucion}" style="width: 200px">                                
                                <f:selectItems value="#{usuarioControlador.listaInstituciones}" />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Nombres:"></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:inputText placeholder="Ingrese su nombre...."
                                         value="#{usuarioControlador.nombre}" 
                                         required="true" requiredMessage="Nombre obligatorio">
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>

                        <p:column>
                            <p:outputLabel value="Apellidos:"></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:inputText placeholder="Ingrese sus apellidos...."
                                         value="#{usuarioControlador.apellido}"
                                         required="true" 
                                         requiredMessage="Apellido obligatorio">
                            </p:inputText>
                        </p:column>

                    </p:row>
                    <p:row>

                        <p:column>
                            <p:outputLabel value="Nombre de Usuario:"></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:inputText placeholder="Ingrese su nombre de Usuario...."
                                         value="#{usuarioControlador.nombreUsuario}" 
                                         required="true" 
                                         requiredMessage="Usuario obligatorio">
                            </p:inputText>
                        </p:column>

                    </p:row>
                    <p:row>

                        <p:column>
                            <p:outputLabel value="Contraseña:"></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:inputText placeholder="Ingrese su contraseña...."
                                         value="#{usuarioControlador.contrasenia}" required="true"
                                         requiredMessage="Contraseña obligatorio">
                                
                            </p:inputText>
                        </p:column>

                    </p:row>
                    <p:row>

                        <p:column>
                            <p:outputLabel value="Correo Electrónico:"></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:inputText placeholder="Ingrese un correo válido."
                                         value="#{usuarioControlador.correo}"></p:inputText>
                        </p:column>

                    </p:row>
                    <p:row>

                        <p:column colspan="2">
                            <center>
                                <p:commandButton icon='fa fa-user' 
                                                 value='Crear Usuario'
                                                 actionListener="#{usuarioControlador.crearUsuario}"
                                                 update=":#{p:component('pgCrearUsuario')}
                                                         ,:#{p:component('growl')}"
                                                 ></p:commandButton>
                            </center>
                        </p:column>

                    </p:row>
                </p:panelGrid>                
            </h:form>

        </center>
    </ui:define>
</ui:composition>
