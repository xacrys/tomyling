<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Crear Usuarios</title>
    </h:head>
    <h:body>
         <h:form id="formUsuario">
                <p:panelGrid id="pgCrearUsuario">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Institución:"></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="somInstitucion" value="#{usuarioControlador.idInstitucion}" style="width: 200px">                                
                                <f:selectItems value="#{usuarioControlador.listaInstituciones}" />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Nombres:"></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:inputText placeholder="Ingrese su nombre...."
                                         value="#{usuarioControlador.nombre}"></p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>

                        <p:column>
                            <p:outputLabel value="Apellidos:"></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:inputText placeholder="Ingrese sus apellidos...."
                                         value="#{usuarioControlador.apellido}"></p:inputText>
                        </p:column>

                    </p:row>
                    <p:row>

                        <p:column>
                            <p:outputLabel value="Nombre de Usuario:"></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:inputText placeholder="Ingrese su nombre de Usuario...."
                                         value="#{usuarioControlador.nombreUsuario}"></p:inputText>
                        </p:column>

                    </p:row>
                    <p:row>

                        <p:column>
                            <p:outputLabel value="Contraseña:"></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:inputText placeholder="Ingrese su contraseña...."
                                         value="#{usuarioControlador.contrasenia}"></p:inputText>
                        </p:column>

                    </p:row>
                    <p:row>

                        <p:column>
                            <p:outputLabel value="Correo Electrónico:"></p:outputLabel>
                        </p:column>
                        <p:column>
                            <p:inputText placeholder="Ingrese un correo válido."
                                         value="#{usuarioControlador.correo}"></p:inputText>
                        </p:column>

                    </p:row>
                    <p:row>

                        <p:column colspan="2">
                            <center>
                                <p:commandButton icon='fa fa-user' 
                                                 value='Crear Usuario'
                                                 actionListener="#{usuarioControlador.crearUsuario}"
                                                 update=":#{p:component('pgCrearUsuario')}"
                                                 ></p:commandButton>
                            </center>
                        </p:column>

                    </p:row>
                </p:panelGrid>
            </h:form>
    </h:body>
</html>
