<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content" >
        <center>
         <p:growl id="growl" life="8000"></p:growl>
        <h:form>        
            <p:fieldset legend="DATOS CLIENTE" style="color: brown">
                <p:panelGrid id="panGriCli">                
                     <p:row>
                        <p:column>
                            <p:outputLabel style="color: brown" value="Cédula-Ruc" />
                        </p:column>
                         <p:column>
                             <p:inputText  style="color: blue" required="true" 
                                           requiredMessage="Cédula/Ruc obligatorio"
                                          value="#{ingresoClientesControlador.cedRuc}"
                                           />
                        </p:column>
                    </p:row>
                     <p:row>
                        <p:column>
                            <p:outputLabel style="color: brown" value="Nombre" />
                        </p:column>
                         <p:column>
                             <p:inputText style="color: blue" value="#{ingresoClientesControlador.nombre}"
                                          required="true" requiredMessage="Nombre obligatorio"  />
                        </p:column>
                    </p:row>
                     <p:row>
                        <p:column>
                            <p:outputLabel style="color: brown" value="Dirección" />
                        </p:column>
                         <p:column>
                             <p:inputText style="color: blue" value="#{ingresoClientesControlador.direccion}" 
                                          required="true" 
                                          requiredMessage="Dirección obligatorio"/>
                        </p:column>
                     </p:row>
                     <p:row>
                        <p:column>
                            <p:outputLabel style="color: brown" value="Teléfono" />
                        </p:column>
                         <p:column>
                             <p:inputText style="color: blue" value="#{ingresoClientesControlador.telefono}"
                                          required="true" 
                                          requiredMessage="Teléfono obligatorio"/>
                        </p:column>
                     </p:row>
                     <p:row>
                        <p:column>
                            <p:outputLabel style="color: brown" value="Estado" />
                        </p:column>
                         <p:column>
                             <p:inputText style="color: blue" value="#{ingresoClientesControlador.estado}" 
                                          required="true"
                                          requiredMessage="Estado obligatorio" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel style="color: brown" value="Correo" />
                        </p:column>
                         <p:column>
                             <p:inputText style="color: blue" value="#{ingresoClientesControlador.correo}"
                                          required="true" 
                                          requiredMessage="Correo Electrónico obligatorio"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton style="color: green" value="Crear" 
                                             actionListener="#{ingresoClientesControlador.guardaCliente}"  
                                             icon="fa fa-user" update=":#{p:component('growl')},
                                             :#{p:component('panGriCli')}"/> 
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:fieldset>

        </h:form>
        </center>
    </ui:define>
</ui:composition>
