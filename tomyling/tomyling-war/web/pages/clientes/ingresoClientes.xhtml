<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content" >
        <center>
        <h:form>
            <p:growl id="growl" showSummary="true" sticky="true" />
            <p:fieldset legend="Datos Usuario" style="color: brown">
                <p:panelGrid id="panGriCli" style="color: brown;border: 2px solid blue">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Nombres : " style="color: blue" />
                        </p:column>
                        <p:column>
                            <p:inputText value="#{ingresoClienteControladorBean.nombres}"
                                         required="true" 
                                         requiredMessage="Nombre obligatorio" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Apellidos : " style="color: blue" />
                        </p:column>
                        <p:column>
                            <p:inputText  value="#{ingresoClienteControladorBean.apellidos}" required="true" 
                                          requiredMessage="Apellidos obligatorio" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Sexo :" style="color: blue" />
                        </p:column>
                        <p:column>
                            <p:selectOneRadio value="#{ingresoClienteControladorBean.sexo}">
                                <f:selectItem itemValue="M" itemLabel="Masculino" />
                                <f:selectItem itemValue="F" itemLabel="Femenino" />
                                <f:selectItem itemValue="O" itemLabel="Otros" />
                            </p:selectOneRadio>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Fecha Nacimiento" style="color: blue"/>
                        </p:column>
                        <p:column>
                            <p:calendar value="#{ingresoClienteControladorBean.fechaNace}" locale="es" 
                                        required="true" 
                                        requiredMessage="Fecha de nacimineto obligatorio" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton value="Crear"
                                             icon="ui-icon-check" 
                                             actionListener="#{ingresoClienteControladorBean.guardar}" 
                                             update=":#{p:component('panGriCli')},
                                             :#{p:component('growl')}"  />
                        </p:column>
                    </p:row>
                </p:panelGrid>

            </p:fieldset>

        </h:form>
        </center>
    </ui:define>
</ui:composition>
