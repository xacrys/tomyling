<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Crear Usuarios</title>
    </h:head>
    <h:body>
        <h:form id="formCargarFactura" enctype="multipart/form-data">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:fieldset legend="Agregue las facturas que desea cargar:" style="margin:20px 0px 20px 0px">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Eliga los documentos en formato (XML) que desar subir:"></p:outputLabel>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:fileUpload fileUploadListener="#{cargarFacturaControlador.subir}" mode="advanced" 
                                          multiple="true" update="messages"  allowTypes="/(\.|\/)(xml)$/" label="Escoger" uploadLabel="Subir" cancelLabel="Cancelar"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align: center">
                            <p:commandButton actionListener="#{cargarFacturaControlador.leerFactura}" update="formCargarFactura" icon="fa fa-upload" value="Cargar Facturas">

                            </p:commandButton>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
