<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Crear Usuarios</title>
    </h:head>
    <h:body>
        <h:form id="formCargarFactura">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:fieldset legend="Agregue las facturas que desea cargar:" style="margin:20px 0px 20px 0px">
                <p:fileUpload value="#{cargarFacturaControlador.archivoSubido}" 
                              allowTypes="/(\.|\/)(xml)$/"                                                
                              mode="advanced" auto="true"
                              update="messages"
                              fileUploadListener="#{cargarFacturaControlador.subir}">
                </p:fileUpload>

            </p:fieldset>
        </h:form>
    </h:body>
</html>
