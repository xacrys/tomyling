                             <p:outputLabel style="color: blue" value="#{verFacturaControlador.razonSocial}" />
                        </p:column>

                            <p:outputLabel style="color: blue" value="#{verFacturaControlador.fechaEmision}" />                                          
                        </p:column> 
                        <p:column headerText="Total Sin Impuestos" style="color: brown">
                            <p:outputLabel style="color: blue" value="#{verFacturaControlador.totalSinImpuestos}" />
                        </p:column>
                        <p:column headerText="Total Descuento" style="color: brown">
                            <p:outputLabel style="color: blue" value="#{verFacturaControlador.totalDescuentos}" />
                        </p:column>
                        <p:column headerText="Buscar" style="color: green">

                                <p:graphicImage library="img" name="buscar.png" />

                        </p:column>
                    </p:dataTable>
                </p:fieldset>
            </h:form>
        </center>
