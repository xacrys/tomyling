<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet  library="css" name="fontawesome.css"/>
        <h:outputScript library="js" name="facturacionSRI1.js"/> 
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:fieldset legend="Saludos" style="color: darkgoldenrod">
                    <p:panelGrid id="panGriSal">
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Usuario ==> " style="color: yellowgreen" />
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{ingresaSistemaBean.nombre}" />
                            </p:column>
                        </p:row>  
                        <p:row>
                            <p:column>
                                <a href="pages/seleccionar/inicio.edw">Menu</a>                                
                            </p:column>
                            <p:column>
                                <p:commandButton  action="login" 
                                                  update=":#{p:component('panGriSal')}"
                                                  icon="fa fa-user" value="Cancelar">
                                </p:commandButton>
                            </p:column>
                        </p:row>
                    </p:panelGrid>          
                </p:fieldset>
            </h:form>
        </center>
    </h:body>
</html>
