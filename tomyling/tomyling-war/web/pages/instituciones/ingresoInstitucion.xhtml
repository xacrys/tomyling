<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content" >
        <center>
            <p:growl id="grow" sticky="true" life="8000" />
            <h:form id="formInstitucion">
                <h1 style="color: teal;font-size: 20px">INGRESO DE INSTITUCIONES</h1>
              <!--  <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> -->
                <p:fieldset style="font-size: 16px;border: 3px solid #23527c;color: coral">
                    <p:panelGrid id="panGriIns" style="border: 2px solid #204d74"> 
                        <p:row>
                            <p:column>
                                <p:outputLabel value="ID" style="color: brown" />
                            </p:column>
                            <p:column>
                                <p:inputText id="txtID" style="color: blue" value="#{ingresoInstitucionControlador.ID}" 
                                             required="true" requiredMessage="Nombre obligatorio" 
                                             readonly="true" />
                            </p:column>
                            <p:column >
                                <p:message for="txtID" display="icon" />
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Nombre" style="color: brown" />
                            </p:column>
                            <p:column>
                                <p:inputText  id="txtNombre" style="color: blue" value="#{ingresoInstitucionControlador.nombre}" 
                                             required="true" requiredMessage="Nombre obligatorio" />
                            </p:column>
                            <p:column >
                                <p:message for="txtNombre" display="icon" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Cédula/Ruc" style="color: brown" />
                            </p:column>
                            <p:column>
                                <p:inputText  id="txtCedula" style="color: blue" value="#{ingresoInstitucionControlador.cedRuc}"
                                              required="true" requiredMessage="Cédula/Ruc obligatio" label="Cédula/Ruc" >
                                    <f:validator validatorId="cedulaRuc1" />
                                </p:inputText>
                            </p:column>
                             <p:column >
                                <p:message for="txtCedula" display="icon" />
                             </p:column>
                        </p:row>
                         <p:row>
                            <p:column>
                                <p:outputLabel value="Dirección" style="color: brown" />
                            </p:column>
                            <p:column>
                                <p:inputText  id="txtDireccion" style="color: blue" value="#{ingresoInstitucionControlador.direccion}"
                                             required="true" requiredMessage="Dirección obligatio" />
                            </p:column>
                             <p:column >
                                <p:message for="txtDireccion" display="icon" />
                             </p:column>
                        </p:row>
                           <p:row>
                            <p:column>
                                <p:outputLabel value="Teléfono" style="color: brown" />
                            </p:column>
                            <p:column>
                                <p:inputText  id="txtTelefono" style="color: blue" value="#{ingresoInstitucionControlador.telefono}" 
                                             required="true" requiredMessage="Teléfono obligatio" />
                            </p:column>
                            <p:column >
                                <p:message for="txtTelefono" display="icon" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3">
                                <p:commandButton style="color: teal;border: 2px solid #00aeef" value="Crear"  
                                                 actionListener="#{ingresoInstitucionControlador.guardarInstitucion}"
                                                  icon="fa fa-user" update=":#{p:component('men')}
                                                  ,:#{p:component('panGriIns')}" />
                                <p:commandButton value="Cancelar"  icon="ui-icon-close" 
                                                 style="color: red;border: 2px solid #23527c" >
                                    <p:ajax update=":#{p:component('panGriIns')},
                                                :#{p:component('men')}" resetValues="true"  />                                   
                                </p:commandButton>
                                                 
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:messages id="men" style="color: red" />
                </p:fieldset>
            </h:form>
        </center>
    </ui:define>
</ui:composition>
