<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="menu" >
        <p:separator id="spGeneral" />
        <h:form id="formMenu">
            <p:accordionPanel id="apOpciones" value="#{principalControlador.listaMenusSubmenus}" var="opciones" activeIndex="null">
                <p:tab>
                    <f:facet name="title">
                        <span class="#{opciones.icono} fa-lg" style="float:left; margin-top: 3px; font-size: 13px"></span>
                        <h:outputText value="#{opciones.nombreMenu}"/>
                    </f:facet>
                    <p:menu model="#{opciones.modelo}" ></p:menu>
                </p:tab>
            </p:accordionPanel>
        </h:form>
    </ui:define>

    <ui:define name="content" >
            <center>
                <h:form id="frmContenido" >
                    <p:graphicImage value="/resources/img/principal.jpg" style="width: 100%; height: 40%; display:#{principalControlador.urlContenido==''?'block':'none'}"></p:graphicImage>
                    <ui:include src="#{principalControlador.urlContenido}"   rendered="#{principalControlador.urlContenido!=''}"></ui:include>
                </h:form>
            </center>
    </ui:define>
</ui:composition>
